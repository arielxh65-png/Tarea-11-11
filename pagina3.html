<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Operaciones</h1>
      <div id="user-display-calculator"></div>
      <div class="button-container">
        <a href="index.html" class="animated-btn">Página Principal</a>
        <a href="pagina2.html" class="animated-btn">Galería de Imágenes</a>
        <a href="pagina3.html" class="animated-btn">Calculadora</a>
      </div>
    </header>

    <main>
      <section class="calculator">
        <h2>Tabla de Operaciones</h2>
        <table class="operations-table">
          <thead>
            <tr>
              <th>OPERACIÓN</th>
              <th>DESCRIPCIÓN</th>
              <th>BOTONES</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SUMA</td>
              <td>Suma los 2 números ingresados</td>
              <td><button class="calc-btn" onclick="calcular('suma')">CALCULAR</button></td>
            </tr>
            <tr>
              <td>DIVISIÓN</td>
              <td>Divide el 1ro número con el 2do ingresado</td>
              <td><button class="calc-btn" onclick="calcular('div')">CALCULAR</button></td>
            </tr>
            <tr>
              <td>PROMEDIO</td>
              <td>Promedia los 2 números ingresados</td>
              <td><button class="calc-btn" onclick="calcular('prom')">CALCULAR</button></td>
            </tr>
          </tbody>
        </table>

        <div id="resultado" class="result-display"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
